
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/learnms?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1304
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka-Client-Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# ACTUATOR-CONFIGURATION
management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always
management.info.env.enabled=true


# Custom Application Info
info.app.name=category-service-dev
info.app.description=ConfigServer-Service using for category service
info.app.version=1.0.0
info.app.author=RITPL